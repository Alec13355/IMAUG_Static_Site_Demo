name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


permissions:
      id-token: write
      contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Log into Azure
      - name: Login via Az module
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
          
      # - name: Azure CLI script
      #   uses: azure/CLI@v1
      #   with:
      #     inlineScript: |
      #       az staticwebapp disconnect -n testSite

      - name: Run Bicep deploy
        id: deploy
        uses: azure/arm-deploy@v1
        with:
          credentials: ${{ secrets.AZURE_CREDENTIALS }}
          resourceGroupName: ugtestfordenver
          template: ./deploy.bicep
          additionalArguments: "--debug"
          failOnStdErr: false

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.deploy.outputs.deployment_token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./angular-tour-of-heroes"
          app_artifact_location: "dist/angular-tour-of-heroes"

      # Azure logout
      - name: logout
        run: |
          az logout
